<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Template driven form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form>
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input name="name" [(ngModel)]="nameValue"></ion-input>
      <p>name</p>
    </ion-item>
  </form>
  <h1 [hidden]="!nameValue" translate>hello {{ nameValue }}</h1>
</ion-content>
