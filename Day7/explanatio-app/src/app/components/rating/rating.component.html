<div class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="1" text-center style="margin-right:10px">
        <ion-button color="success" (click)="aumentaLike(); actualizaMedia();emiteAddLike()">
          <ion-icon name="thumbs-up"></ion-icon>
          {{ likes }}
        </ion-button>
      </ion-col>
      <ion-col size="1" text-center>
        <ion-button color="danger" (click)="aumentaDislike(); actualizaMedia(); emiteAddDislike()">
          <ion-icon name="thumbs-down"></ion-icon>
          {{ dislikes }}
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        {{ media | number:'1.1-1' }} / 10
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
